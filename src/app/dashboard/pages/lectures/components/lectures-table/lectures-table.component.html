<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
  
      <td mat-cell *matCellDef="let lecture">
        {{ lecture.id }}
      </td>
    </ng-container>
  
    <!-- Name  Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
  
      <td mat-cell *matCellDef="let lecture">
        {{ lecture.nombre }}
      </td>
    </ng-container>

     <!-- Profesor  Column -->
     <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
    
        <td mat-cell *matCellDef="let lecture">
          {{ lecture.profesor }}
        </td>
      </ng-container>

      <!-- Horario  Column -->
     <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef>Horario</th>
    
        <td mat-cell *matCellDef="let lecture">
          {{ lecture.horario }}
        </td>
      </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
  
      <td mat-cell *matCellDef="let lecture">
        <button (click)="detailsLecture.emit(lecture.id)" mat-icon-button color="accent" >
          <mat-icon>visibility</mat-icon>
        </button>
  
        <button
          (click)="deleteLecture.emit(lecture.id)"
          mat-icon-button
          color="warn"
          *ngIf="role  === 'ADMIN' || role === 'DIRECTOR'"
        >
          <mat-icon>delete</mat-icon>
        </button>
  
        <button
          (click)="editLecture.emit(lecture.id)"
          mat-icon-button
          color="primary"
          *ngIf="role  === 'ADMIN' || role === 'DIRECTOR'"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
