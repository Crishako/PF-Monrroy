<h1>Registro</h1>

<form [formGroup]="registerForm">
  <div>
    <mat-form-field class="w-100">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput type="name" />
        </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Apellido</mat-label>
        <input formControlName="lastName" matInput type="lastName" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="email" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput type="password" />
    </mat-form-field>
  </div>

  <button (click)="register()" mat-flat-button style="background-color: #01783f; color: white;">
    Register
  </button>
</form>
